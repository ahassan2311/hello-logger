name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  BACKEND_CONTAINER_NAME: ${{ secrets.BACKEND_CONTAINER_NAME }}
  FRONTEND_CONTAINER_NAME: ${{ secrets.FRONTEND_CONTAINER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ env.ACR_LOGIN_SERVER }}

      - name: Build and Push Backend Image
        run: |
          docker build -t $ACR_LOGIN_SERVER/hello-logger-backend:latest ./backend
          docker push $ACR_LOGIN_SERVER/hello-logger-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t $ACR_LOGIN_SERVER/hello-logger-frontend:latest ./frontend
          docker push $ACR_LOGIN_SERVER/hello-logger-frontend:latest

      - name: Deploy Backend to Azure Container App
        run: |
          az containerapp update \
            --name $BACKEND_CONTAINER_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/hello-logger-backend:latest

      - name: Deploy Frontend to Azure Container App
        run: |
          az containerapp update \
            --name $FRONTEND_CONTAINER_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/hello-logger-frontend:latest
