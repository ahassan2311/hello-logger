apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hello-logger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <your-acr-name>.azurecr.io/backend:latest
          ports:
            - containerPort: 3000
