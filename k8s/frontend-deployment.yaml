apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hello-logger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <your-acr-name>.azurecr.io/frontend:latest
          ports:
            - containerPort: 80
