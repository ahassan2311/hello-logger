<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: left;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .clear-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .response {
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .response.loading {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }

        .response:empty {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .config h3 {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .endpoint-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù</div>
        <h1>Log Sender</h1>
        
        <div class="input-group">
            <label for="logLevel">Log Level</label>
            <select id="logLevel">
                <option value="info">Info</option>
                <option value="debug">Debug</option>
                <option value="warn">Warning</option>
                <option value="error">Error</option>
            </select>
        </div>

        <div class="input-group">
            <label for="logMessage">Log Message</label>
            <textarea id="logMessage" placeholder="Enter your log message here..."></textarea>
        </div>



        <div class="button-group">
            <button class="send-btn" id="sendBtn">Send Log</button>
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>

        <div id="response" class="response"></div>

        <div class="config">
            <h3>Logs Dashboard Link</h3>
            <div class="endpoint-display" id="endpoint">
                https://hello-logger-app.nicehill-017642a9.uksouth.azurecontainerapps.io/logs
            </div>
        </div>
    </div>

    <script>
        const logLevelSelect = document.getElementById('logLevel');
        const logMessageTextarea = document.getElementById('logMessage');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const responseDiv = document.getElementById('response');
        
        // Backend endpoint
        const BACKEND_ENDPOINT = 'https://hello-logger-app.nicehill-017642a9.uksouth.azurecontainerapps.io/api/log';

        // Send log function
        async function sendLog() {
            const logLevel = logLevelSelect.value;
            const message = logMessageTextarea.value.trim();

            if (!message) {
                showResponse('Please enter a log message', 'error');
                return;
            }

            // Create log payload - include level in the message for backend
            const fullMessage = `[${logLevel.toUpperCase()}] ${message}`;
            const logPayload = {
                message: fullMessage
            };

            // Show loading state
            sendBtn.disabled = true;
            showResponse('<span class="spinner"></span>Sending log...', 'loading');

            try {
                const response = await fetch(BACKEND_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(logPayload)
                });

                if (response.ok) {
                    const responseText = await response.text();
                    showResponse(`‚úÖ Log sent successfully! ${responseText}`, 'success');
                    
                    // Clear the message field after successful send
                    logMessageTextarea.value = '';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error sending log:', error);
                showResponse(`‚ùå Failed to send log: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Show response function
        function showResponse(message, type) {
            responseDiv.innerHTML = message;
            responseDiv.className = `response ${type}`;
        }

        // Clear form function
        function clearForm() {
            logLevelSelect.value = 'info';
            logMessageTextarea.value = '';
            responseDiv.innerHTML = '';
            responseDiv.className = 'response';
        }

        // Event listeners
        sendBtn.addEventListener('click', sendLog);
        clearBtn.addEventListener('click', clearForm);

        // Allow Enter to send (Ctrl+Enter in textarea)
        logMessageTextarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendLog();
            }
        });

        // Auto-resize textarea
        logMessageTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
